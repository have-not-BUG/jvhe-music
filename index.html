  <style>
    #warn-tip{
      position: fixed;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background-color: rgba(0,0,0,0.8);
      border-radius: 4px;

  <script>
    // 定义提示框方法

    function warningTip(message, time, isShow) {
      var warningTipElement = document.getElementById('warn-tip');
      if (isShow) {
        warningTipElement.innerText = message;
        warningTipElement.style.display = 'block';
      } else {
        warningTipElement.style.display = 'none';
      }
      if (time) {
        setTimeout(function () {
          warningTipElement.style.display = 'none'
        }, time)
      }

    }

    function getSrcOrHref(msg) {
      if (msg.target){
        var res=msg.target.src ||  msg.target.href || msg.srcElement.href || msg.srcElement.src;
        if (res){
          return  res
        }else {
          return '未知地址'
        }

      }else {
        return '无法找到目标'
      }
    }


    function getHost(url) {
      var getHostReg=/[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+\.?/;
      return  getHostReg.exec(url)[0];
    }

      // console.log(urlHashLastStr,'urlHashLastStr',targetSrc,'targetSrc')
      if (msg.target && !msg.message) {
//        if (confirm('找不到'+targetSrc+'，是否需要帮您自动刷新浏览器重试？'+error)) {
//          window.location.reload()
//        }
        warningTip('捕获到异常,具体原因为:'+error,3000,true)

      }

      console.warn(msg.target ? (msg.target.outerHTML || msg.srcElement.outerHTML):'无法找到目标地址');
      console.warn(
        msg, url, row, col, error

      return true;
    }, true);
